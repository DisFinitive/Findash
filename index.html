<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Norican&family=Open+Sans&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a9cf957bc4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Findash</title>
</head>

<body>

	<header class="header">
		<div class="header__inner">

			<div class="header__left">
				<h1 class="header__logo"><span class="header__logo-blue">Fin</span>dash</h1>
			</div>
			
			<div class="header__right right">
				<form class="search" action="#">
					<button class="search__buttton" type="submit">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
					<input placeholder="Search.." class="search__input" type="text">
				</form>
			<div class="header__user">
				<img class="header__user-photo" src="assets/img/avatar.jpg" alt="">
				<div class="header__user-name">John Doe</div>
			</div>
			<a href="#" class="header__logout">Logout</a>
			</div>

		</div>
	</header>

	<aside class="aside">
		<div class="left">

			<nav class="nav">
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-solid fa-chart-line"></i>
					</span>
					Analytics
				</a>
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-solid fa-chart-simple"></i>
					</span>
					Top Stocks
				</a>
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-solid fa-suitcase"></i>
					</span>
					Trading
				</a>
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-solid fa-wallet"></i>
					</span>
					Funds
				</a>
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-regular fa-pen-to-square"></i>
					</span>
					Forum
				</a>
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-regular fa-lightbulb"></i>
					</span>
					Support
				</a>
				<a href="#" class="nav__link">
					<span class="link__icon">
						<i class="fa-regular fa-newspaper"></i>
					</span>
					News
				</a>
			</nav>

			<footer class="footer">
				<div class="copyright">
					Â© 2015 IMRAN KHAN
				</div>
			</footer>

		</div>
	</aside>

	<main class="main">

		<article class="card">
			<ul class="card__items">

				<li class="card__item">
					<div class="card__item-icon padding-1">
						<i class="fa-solid fa-chart-pie"></i>
					</div>
					<div class="card__item-title">
						<div class="card__item-num">$32300</div>
						<div class="card__item-title">Total Invest</div>
					</div>
				</li>

				<li class="card__item">
					<div class="card__item-icon padding-2">
						<i class="fa-solid fa-expand"></i>
					</div>
					<div class="card__item-title">
						<div class="card__item-num">$16500</div>
						<div class="card__item-title">Total Expence</div>
					</div>
				</li>

				<li class="card__item">
					<div class="card__item-icon">
						<i class="fa-solid fa-layer-group padding-3"></i>
					</div>
					<div class="card__item-title">
						<div class="card__item-num">$22700</div>
						<div class="card__item-title">Total Revenue</div>
					</div>
				</li>

				<li class="card__item">
					<div class="card__item-icon padding-4">
						<i class="fa-solid fa-hourglass-half"></i>
					</div>
					<div class="card__item-title">
						<div class="card__item-num">$66400</div>
						<div class="card__item-title">Total Balance</div>
					</div>
				</li>

			</ul>
		</article>

		<article class="graph">
			

		</article>

	</main>
