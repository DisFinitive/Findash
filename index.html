<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Norican&family=Open+Sans&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a9cf957bc4.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Findash</title>
</head>

<body>

	<header class="header">
		<div class="header__inner">

			<div class="header__left">
				<h1 class="header__logo"><span class="logo__blue">Fin</span>dash</h1>
			</div>
			
			<div class="header__right">
				<form class="search" action="#">
				
					<button class="search__buttton" type="submit">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
					<input placeholder="Search.." class="search__input" type="search">
				
			</form>
			<div class="user">
				<img class="user__photo" src="assets/img/avatar.jpg" alt="">
				<div class="user__name">John Doe</div>
			</div>
			<a href="#" class="header__logout">Logout</a>
			</div>

		</div>
	</header>

</body>
</html>
